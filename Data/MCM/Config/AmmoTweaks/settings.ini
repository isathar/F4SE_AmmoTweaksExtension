; -------- Weapon Condition system
[WeaponCondition]
bEnableWpnCND = true
; -- min initial weapon condition percentage (0.0-1.0)
fMinStartingCND = 0.1000
bAllowEquipBroken = false
; -- toggles crit failure tables
bEnableCritFailures = true
; -- min condition percentage crit failures start to happen at (0.0-1.0)
fMinCritFailCND = 0.6500


; -------- Chance-based critical hits outside of VATS
[CriticalHits]
bUseClassicCrits = true
bUseReallyClassicCrits = true
bEnableSavingRolls = true
; ---------------- Crit Failure Tables
; -- enables weapon-specific critical failures to occur (based on Fallout 1+2)
bUseCritFailureTables = true


; -------- Skill requirement system
[SkillRequirements]
bEnableSkillReqs = true
bSkillReqAffectsRecoil = true
; max. weight for skill requirement calculations - skill req. is SkillReq_MaxReq at this weight
fMaxWeight = 30.0
; max skill requirement
fMaxSkillReq = 12.0
; max. levels above or below skill requirement (effect scale)
fMaxSkillDiff = 5.0
; max amount of recoil applied by skill requirement check (+ or -)
fMaxRecoilDiff = 0.25


; -------- Weapon Holstering
[Holstering]
; -- shows weapons on characters when sheathed (set by config templates - default uses Friffy's Weapon Holsters and/or Armorsmith Extended if installed)
bHolsteredWeapons = true
; -- enable the system for NPCs
bHolsteredWeapons_NPC = true
; -- automatically equip weapons' specified holsters
bAutoEquipHolsters = true


; -------- Damage Threshold Framework
[DTF]
; -- allow weapon mod damage changes to affect Armor Piercing
bWeapDmgInfluencesAP = true


; -------- HUD Overlay
[HUD]
; -- enable colors to display effect intensity (low CND = red bar, high requirement difference = red, etc.)
bHUDEnableColorChanges = true
; -- custom colors
bHUDUseCustomBaseColor = true
fHUDBaseColorR = 0.08
fHUDBaseColorG = 1.00
fHUDBaseColorB = 0.09
; -- display CND as dirt buildup
bHUDSwitchCNDToDirt = false
; ---- Widget transforms:
; -- Weapon Stats
fHUDWeapStatsTX = 978.0
fHUDWeapStatsTY = 567.0
fHUDWeapStatsTS = 1.0
; -- Weapon Menu
fHUDWeapMenuTX = 790.0
fHUDWeapMenuTY = 486.0
fHUDWeapMenuTS = 1.0
; -- Status Effects Display
fHUDStatusFXTX = 980.0
fHUDStatusFXTY = 627.0
fHUDStatusFXTS = 1.0
; -- Message List Box
fHUDMsgBoxTX = 976.0
fHUDMsgBoxTY = 326.0
fHUDMsgBoxTS = 1.0

